<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Devices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        #time-display {
            margin-top: 10px;
            font-size: 18px;
        }

        section {
            margin: 20px auto;
            max-width: 800px;
        }

        .device-container {
            display: inline-block;
            position: relative;
            margin: 20px;
        }

        .device-container img {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }

        .tooltip {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        .device-container:hover .tooltip {
            display: block;
        }

        .color-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #hover-text {
            font-size: 20px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
            margin-top: 30px;
        }

        #hover-text:hover {
            color: darkorange;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Hardware Devices
        <div id="time-display">Loading current time...</div>
    </header>

    <section>
        <!-- Dynamic Time Display -->
        <h2>Explore Our Hardware Devices</h2>

        <!-- Feature: Display text when an image is hovered -->
        <div class="device-container">
            <img src="keyboard.jpg" alt="Keyboard">
            <div class="tooltip">This is a Keyboard</div>
        </div>
        <div class="device-container">
            <img src="mouse.jpg" alt="Mouse">
            <div class="tooltip">This is a Mouse</div>
        </div>
        <div class="device-container">
            <img src="monitor.jpg" alt="Monitor">
            <div class="tooltip">This is a Monitor</div>
        </div>

        <!-- Feature: Change background color on click -->
        <h2>Change Background Color</h2>
        <button class="color-button" style="background-color: lightblue;" onclick="changeBackground('lightblue')">Blue Theme</button>
        <button class="color-button" style="background-color: lightgreen;" onclick="changeBackground('lightgreen')">Green Theme</button>
        <button class="color-button" style="background-color: lightcoral;" onclick="changeBackground('lightcoral')">Red Theme</button>

        <!-- Feature: Change text when hovered -->
        <h2 id="hover-text" onmouseover="changeText(this)" onmouseout="resetText(this)">Hover over me to see a surprise message!</h2>
    </section>

    <script>
        // Dynamic Time Display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time-display').textContent = `Current Time: ${timeString}`;
        }
        setInterval(updateTime, 1000); // Update every second
        updateTime(); // Call immediately on load

        // Change Background Color
        function changeBackground(color) {
            document.body.style.backgroundColor = color;
        }

        // Change Text on Hover
        function changeText(element) {
            element.textContent = "You discovered a secret message!";
        }

        function resetText(element) {
            element.textContent = "Hover over me to see a surprise message!";
        }
    </script>
</body>
</html>
