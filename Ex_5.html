<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Devices Application</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container-wrapper {
            padding: 20px;
        }
        .device-category {
            margin: 10px 0;
        }
        .category-header {
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .category-header:hover {
            background-color: #0056b3;
        }
        .device-details {
            display: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>  
<body>
    <div class="container-wrapper">
        <h1>Types of Hardware Devices</h1>
        <div id="categories">
            <div class="device-category" id="inputDevices">
                <div class="category-header">Input Devices</div>
                <div class="device-details">
                    <ul>
                        <li>Keyboard</li>
                        <li>Mouse</li>
                        <li>Scanner</li>
                        <li>Microphone</li>
                    </ul>
                </div>
            </div>
            <div class="device-category" id="outputDevices">
                <div class="category-header">Output Devices</div>
                <div class="device-details">
                    <ul>
                        <li>Monitor</li>
                        <li>Printer</li>
                        <li>Speakers</li>
                        <li>Projector</li>
                    </ul>
                </div>
            </div>
            <div class="device-category" id="storageDevices">
                <div class="category-header">Storage Devices</div>
                <div class="device-details">
                    <ul>
                        <li>Hard Drive</li>
                        <li>Solid State Drive</li>
                        <li>USB Flash Drive</li>
                        <li>Memory Card</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const categories = document.querySelectorAll('.device-category');

        categories.forEach(category => {
            const header = category.querySelector('.category-header');
            const details = category.querySelector('.device-details');

            header.addEventListener('click', () => {
                // Toggle visibility
                const isVisible = details.style.display === 'block';
                details.style.display = isVisible ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
